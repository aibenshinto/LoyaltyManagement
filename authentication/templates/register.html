<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f5f7;">

    <!-- Full Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <!-- Main Content (Centered) -->
            <main class="col-md-6 col-lg-4 p-4">
                <div class="card shadow-sm" style="border: none; width: 100%;">
                    <div class="card-body">
                        <h4 class="text-center mb-4" style="font-weight: bold; color: #555;">Vendor Registration</h4>
                        <form action="{% url 'register_vendor' %}" method="POST" id="register-form">
                            {% csrf_token %}
                            
                            <!-- Username -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="reg-username" name="username" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="reg-password" name="password" required />
                            </div>

                            <!-- Business Name -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Business Name" id="reg-business-name" name="business_name" required />
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone Number" id="reg-phone-number" name="phone_number" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="reg-email" name="email" required />
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>

                        <p class="mt-3 text-center">
                            Already have an account? 
                            <a href="/login" class="form-link" style="color: #007bff;">Login</a>
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();
    
            const form = e.target;
    
            // Create FormData object to send the form data
            const formData = new FormData(form);
    
            // Get CSRF token from cookies
            const csrfToken = document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
    
            fetch(form.action, { // Use the form's action attribute as the URL
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken, // Include CSRF token in headers
                },
                body: formData // Send FormData instead of JSON
            })
            .then(response => {
                if (response.redirected) {
                    // Handle redirection
                    window.location.href = response.url; // Redirect to the provided URL
                } else if (response.ok) {
                    return response.text(); // Fetch rendered template as text
                } else {
                    throw new Error('Registration failed.');
                }
            })
            .then(html => {
                // Update the page content with the server-rendered HTML
                document.body.innerHTML = html;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });
    </script>
    
</body>
</html>
