<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f5f7;">

    <!-- Dashboard Container -->
    <div class="container-fluid vh-100">
        <div class="row h-100">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark text-white d-flex flex-column p-4">
                <h3 class="text-center mb-4" style="font-weight: bold; letter-spacing: 1px;">Vendor Dashboard</h3>
                <ul class="nav flex-column">
                    <li class="nav-item mb-3">
                        <a href="#profile" class="nav-link text-white">ğŸ‘¤ Profile</a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="#coins" class="nav-link text-white">ğŸ’° Coins</a>
                    </li>
                    <li class="nav-item mb-3">
                        <a href="{% url 'create_coupon' %}" class="nav-link text-white">ğŸŸï¸ Coupons</a>
                    </li>
                </ul>
                <div class="mt-auto text-center">
                    <a href="{% url 'vendor_logout' %}" class="btn btn-danger w-100">Logout</a>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 style="font-weight: bold; color: #333;">Welcome, {{ vendor.business_name }}!</h2>
                </div>

                <!-- Profile Section -->
                <div id="profile" class="mb-5">
                    <h4 style="font-weight: bold; color: #555;">ğŸ‘¤ Profile</h4>
                    <div class="card shadow-sm" style="border: none;">
                        <div class="card-body">
                            <p>Email: <strong>{{ vendor.email }}</strong></p>
                            <p>Phone Number: <strong>{{ vendor.phone_number }}</strong></p>
                        </div>
                    </div>
                </div>

                <!-- Coins Section -->
                <div id="coins" class="mb-5">
                    <h4 style="font-weight: bold; color: #555;">ğŸ’° Coins</h4>
                    <div class="card shadow-sm" style="border: none;">
                        <div class="card-body">
                            <p class="mb-2">You have <span id="coin-count" style="font-weight: bold;">150</span> coins available.</p>
                            <div class="d-flex justify-content-between">
                                <a href="" class="btn btn-primary w-48">Test 1</a>
                                <a href="" class="btn btn-primary w-48">Test 2</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Coupons Section -->
                <div id="coupons">
                    <h4 style="font-weight: bold; color: #555;">ğŸŸï¸ Coupons</h4>
                    <div class="card shadow-sm" style="border: none;">
                        <div class="card-body">
                            <a href="{% url 'create_coupon' %}" class="btn btn-primary">Create Coupon</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
