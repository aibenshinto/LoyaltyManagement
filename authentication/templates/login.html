<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f5f7;">

    <!-- Full Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <!-- Main Content (Centered) -->
            <main class="col-md-6 col-lg-4 p-4">
                <div class="card shadow-sm" style="border: none; width: 100%;">
                    <div class="card-body">
                        <h4 class="text-center mb-4" style="font-weight: bold; color: #555;">Vendor Login</h4>
                        <form action="{% url 'vendor_login' %}" method="POST" id="login-form">
                            {% csrf_token %}
                            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" name="username" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" name="password" required />
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                        <p class="mt-3 text-center">Don't have an account? <a href="/register" class="form-link" style="color: #007bff;">Register</a></p>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Place this code before the closing /body tag -->
    <script>
    fetch('/vendor/login/', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({ username: username, password: password }),
})
.then(response => response.json())
.then(data => {
  if (data.access_token) {
    // Store the access token in localStorage
    localStorage.setItem('access_token', data.access_token);
    
    // Redirect the user
    window.location.href = data.redirect_url;
  } else {
    alert('Login failed: ' + data.message);
  }
})
.catch(error => {
  console.error('Error:', error);
});
    </script>
    
</body>
</html>
