<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ShopEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'wallet-view' %}">Wallet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product-list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'cust_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Wallet</h1>
        
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h5 class="card-title">Your Wallet</h5>
                <p class="card-text">Balance: <strong class="text-success">${{ balance }}</strong></p>
                <p class="card-text">
                    Referral Code: <strong id="referralCode">{{ referral_code }}</strong>
                </p>
                
                <!-- Copy to Clipboard Button -->
                <button class="btn btn-primary mt-3" onclick="copyToClipboard()">Copy Referral Code</button>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            // Get the referral code from the page
            const referralCode = document.getElementById('referralCode').innerText;

            // Create a temporary input element to copy the text
            const tempInput = document.createElement('input');
            tempInput.value = referralCode;

            // Append the temporary input to the document body
            document.body.appendChild(tempInput);

            // Select and copy the text
            tempInput.select();
            document.execCommand('copy');

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Alert the user
            alert('Referral Code copied to clipboard: ' + referralCode);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
