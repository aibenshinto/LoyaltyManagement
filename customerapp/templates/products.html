<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Products</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <form action="{% url 'add-to-cart' product.id %}" method="POST">
                            {% csrf_token %}
                            <label for="quantity">Quantity:</label>
                            <input type="number" name="quantity" value="1" min="1" max="100" required>
                            <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'cart' %}" class="btn btn-info">View Cart</a>
        </div>
        
        <!-- Wallet Option Button -->
        <div class="mt-4">
            <a href="{% url 'wallet-view' %}" class="btn btn-primary">View Wallet</a>
        </div>

        <a href="{% url 'cust_logout' %}" class="btn btn-danger mt-3">Logout</a>
    </div>
   
</body>
</html>
