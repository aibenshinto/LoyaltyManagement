<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loyalty Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #343a40;
        }
        .btn {
            margin-top: 20px;
        }
        .form-check-label {
            font-weight: 600;
            color: #495057;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Loyalty Management Configuration</h1>

        <!-- Options Section -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="signupBonusCheck">
            <label class="form-check-label" for="signupBonusCheck">Signup Bonus</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="purchaseRewardsCheck">
            <label class="form-check-label" for="purchaseRewardsCheck">Purchase Rewards</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="referralBonusCheck">
            <label class="form-check-label" for="referralBonusCheck">Referral Bonus</label>
        </div>

        <hr>

        <!-- Signup Bonus Section -->
        <div id="signupBonusSection" class="mt-4 d-none">
            <h5 class="section-title">Signup Bonus</h5>
            <label for="signupBonusCoins" class="form-label">Number of Coins:</label>
            <input type="number" id="signupBonusCoins" class="form-control" min="1" placeholder="Enter coins for signup bonus">
        </div>

        <!-- Purchase Rewards Section -->
        <div id="purchaseRewardsSection" class="mt-4 d-none">
            <h5 class="section-title">Purchase Rewards</h5>
            <div id="purchaseRulesContainer">
                <div class="purchase-rule row mb-2">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Amount (e.g., 100)" min="1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Coins (e.g., 10)" min="1">
                    </div>
                </div>
            </div>
            <button id="addPurchaseRule" class="btn btn-outline-primary btn-sm">Add Rule</button>
        </div>

        <!-- Referral Bonus Section -->
        <div id="referralBonusSection" class="mt-4 d-none">
            <h5 class="section-title">Referral Bonus</h5>
            <label for="refereeBonusCoins" class="form-label">Coins for Referee:</label>
            <input type="number" id="refereeBonusCoins" class="form-control" min="1" placeholder="Enter coins for the referee">
            
            <label for="referrerBonusCoins" class="form-label mt-3">Coins for Referrer:</label>
            <input type="number" id="referrerBonusCoins" class="form-control" min="1" placeholder="Enter coins for the referrer">
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button id="saveButton" class="btn btn-success">Save Configuration</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupBonusCheck = document.getElementById('signupBonusCheck');
            const signupBonusSection = document.getElementById('signupBonusSection');

            const purchaseRewardsCheck = document.getElementById('purchaseRewardsCheck');
            const purchaseRewardsSection = document.getElementById('purchaseRewardsSection');
            const purchaseRulesContainer = document.getElementById('purchaseRulesContainer');
            const addPurchaseRule = document.getElementById('addPurchaseRule');

            const referralBonusCheck = document.getElementById('referralBonusCheck');
            const referralBonusSection = document.getElementById('referralBonusSection');

            // Toggle sections based on checkbox state
            signupBonusCheck.addEventListener('change', () => {
                signupBonusSection.classList.toggle('d-none', !signupBonusCheck.checked);
            });

            purchaseRewardsCheck.addEventListener('change', () => {
                purchaseRewardsSection.classList.toggle('d-none', !purchaseRewardsCheck.checked);
            });

            referralBonusCheck.addEventListener('change', () => {
                referralBonusSection.classList.toggle('d-none', !referralBonusCheck.checked);
            });

            // Add new rule for purchase rewards
            addPurchaseRule.addEventListener('click', () => {
                const ruleRow = document.createElement('div');
                ruleRow.classList.add('purchase-rule', 'row', 'mb-2');

                ruleRow.innerHTML = `
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Amount (e.g., 100)" min="1">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Coins (e.g., 10)" min="1">
                    </div>
                `;

                purchaseRulesContainer.appendChild(ruleRow);
            });

            // Save Button Action
            const saveButton = document.getElementById('saveButton');
            saveButton.addEventListener('click', () => {
                alert('Configuration saved successfully!');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
