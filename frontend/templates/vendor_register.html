<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <style>
        /* Basic styles for the form */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
        }
        label {
            font-size: 14px;
            display: block;
            margin: 8px 0;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Vendor Registration</h2>
        <form id="vendor-registration-form">
            <label for="business_name">Business Name:</label>
            <input type="text" id="business_name" name="business_name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        
        <div class="message" id="response-message"></div>
    </div>

    <script>
        // JavaScript for handling form submission and making API request using fetch
        document.getElementById("vendor-registration-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get form data
            const formData = new FormData(event.target);
            const data = {
                business_name: formData.get('business_name'),
                address: formData.get('address'),
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            // Send the data to the backend using fetch API
            fetch('http://localhost:8000/api/vendor/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // Success response from server
                    document.getElementById("response-message").textContent = data.message;
                    document.getElementById("response-message").style.color = 'green';
                } else {
                    // If there are validation errors
                    const errors = Object.values(data).join(', ');
                    document.getElementById("response-message").textContent = `Error: ${errors}`;
                    document.getElementById("response-message").style.color = 'red';
                }
            })
            .catch(error => {
                // Handle network or server errors
                document.getElementById("response-message").textContent = `Network error: ${error.message}`;
                document.getElementById("response-message").style.color = 'red';
            });
        });
    </script>
</body>
</html>
