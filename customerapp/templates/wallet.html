<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Wallet</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Wallet</h5>
                <p class="card-text">Balance: ${{ balance }}</p>
                <p class="card-text">
                    Referral Code: <strong id="referralCode">{{ referral_code }}</strong>
                </p>
                
                <!-- Copy to Clipboard Button -->
                <button class="btn btn-primary mt-3" onclick="copyToClipboard()">Copy Referral Code</button>
            </div>
        </div>

        <a href="{% url 'product-list' %}" class="btn btn-info mt-4">Back to Products</a>
    </div>

    <script>
        function copyToClipboard() {
            // Get the referral code from the page
            const referralCode = document.getElementById('referralCode').innerText;

            // Create a temporary input element to copy the text
            const tempInput = document.createElement('input');
            tempInput.value = referralCode;

            // Append the temporary input to the document body
            document.body.appendChild(tempInput);

            // Select and copy the text
            tempInput.select();
            document.execCommand('copy');

            // Remove the temporary input element
            document.body.removeChild(tempInput);

            // Alert the user
            alert('Referral Code copied to clipboard: ' + referralCode);
        }
    </script>
</body>
</html>
