<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f5f7;">

    <!-- Full Container -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <!-- Main Content (Centered) -->
            <main class="col-md-6 col-lg-4 p-4">
                <div class="card shadow-sm" style="border: none; width: 100%;">
                    <div class="card-body">
                        <h4 class="text-center mb-4" style="font-weight: bold; color: #555;">Vendor Registration</h4>

                        <!-- Messages Section -->
                        {% if messages %}
                        <div class="alert alert-info">
                            <ul class="mb-0">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Username" id="username" name="username" required />
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password" required />
                            </div>

                            <!-- Business Name -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Business Name" id="business_name" name="business_name" required />
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Phone Number" id="phone_number" name="phone_number" required />
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required />
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </form>

                        <p class="mt-3 text-center">
                            Already have an account? 
                            <a href="{% url 'vendor_login' %}" class="form-link" style="color: #007bff;">Login</a>
                        </p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
