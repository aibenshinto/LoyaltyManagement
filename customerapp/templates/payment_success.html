<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 40px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .animation {
            font-size: 30px;
            margin-top: 20px;
            color: #2ecc71;
            font-weight: bold;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid #f3f3f3;
            border-top: 10px solid #2ecc71;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 60px;
            color: #2ecc71;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #34495e;
            margin-top: 20px;
        }

        .message {
            font-size: 24px;
            color: #2ecc71;
            font-weight: bold;
        }

        .redirect-message {
            font-size: 18px;
            color: #95a5a6;
            margin-top: 10px;
        }

        @keyframes fadein {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            animation: fadein 1.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">&#10004;</div> <!-- Checkmark Icon -->
        <div class="spinner"></div>
        <div class="message">Payment Successful!</div>
        <p class="redirect-message">You will be redirected shortly to the product page...</p>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'product-list' %}";  // Assuming 'product-list' is the name of the URL for the product page
        }, 3000);
    </script>
</body>
</html>
